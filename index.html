<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hiragana Trainer (PWA)</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#22c55e" />
  <link rel="icon" href="icon-192.png" sizes="192x192" type="image/png">
  <link rel="apple-touch-icon" href="icon-512.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Hiragana Trainer (PWA)</h1>
    <p id="status" aria-live="polite"></p>
    <button id="installBtn" class="install-btn" hidden>App installieren</button>
  </header>

  <main>
    <section class="controls" aria-label="Einstellungen">
      <label>Block von: <select id="blockFrom"></select></label>
      <label>bis: <select id="blockTo"></select></label>
      <div class="toggles">
        <label>Anzeigemodus:
          <select id="mode">
            <option value="kana">Hiragana → Romaji</option>
            <option value="romaji">Romaji → Hiragana</option>
          </select>
        </label>
        <label><input id="showSolution" type="checkbox"> Lösung zeigen?</label>
        <label><input id="avoidRepeats" type="checkbox" checked> Wiederholungen vermeiden?</label>
      </div>
    </section>

    <section class="card">
      <div id="question" class="question">?</div>
      <div id="answer" class="answer" hidden>?</div>
      <div id="meta" aria-live="polite"></div>
      <div class="buttons">
        <button id="newDraw">Neu ziehen</button>
        <button id="toggleSolution">Lösung umschalten</button>
        <button id="reset">Reset</button>
      </div>
      <p>Verbraucht in aktuellem Bereich: <span id="consumed">0</span>/<span id="total">0</span></p>
    </section>
  </main>

  <div id="updateBar" class="update-bar" hidden>
    Neue Version verfügbar – bitte App neu laden.
  </div>

  <script src="app-inline.js" defer></script>
  <script>
    let deferredPrompt = null;
    const installBtn = document.getElementById('installBtn');
    const statusEl = document.getElementById('status');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.hidden = false;
      statusEl.textContent = 'Installationsoption verfügbar.';
    });

    installBtn?.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBtn.hidden = true;
    });

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js', { scope: '/Hiragana-Trainer/' })
          .then(() => statusEl.textContent = 'Service Worker aktiv.')
          .catch(err => statusEl.textContent = 'SW-Fehler: ' + err);
      });
    }
  </script>
</body>
</html>
